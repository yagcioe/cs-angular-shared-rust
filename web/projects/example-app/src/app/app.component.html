<button type="button" (click)="initWasm()">
  Initalize
</button>
<p>Initalized: {{initalized()}}</p>


<input max="22" min="1" type="number" placeholder="Input a number" #inp />

<button type="button" (click)="calculate(inp.value)" [disabled]="calculating()">
  Calculate
</button>

@if (!calculating()) {
@if (jsResult()) {
<div>Result in JS: {{ jsResult() }}, calculated in {{ jsTime() }}</div>
}
@if (rsResult()) {
<div>Result in Rust: {{ rsResult() }}, calculated in {{ rsTime() }}</div>
}
}
<input max="22" min="1" type="number" placeholder="Input a number" #inp2 [ngModel]="addResult()" />

<button type="button" (click)="add(inp2.value)">
  add 1
</button>

<input placeholder="Input a text" #inp3 />

<button type="button" (click)="validate(inp3.value)">
  validate
</button>

@if(valid() !== null){
valid: {{valid()}}
}
